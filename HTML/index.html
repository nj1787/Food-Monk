<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Meals App || Homepage</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="page-header">
        <div class="col-sm-10 col-md-10 col-lg-10">
          <h1 class="text-center mx-5 px-5" style="margin-left: 25% !important">
            Welcome To Food Monk
          </h1>
        </div>
        <span class="col-sm-2 col-md-2 col-lg-2">
          <a href="./favourites.html"
            ><button class="btn btn-secondary">Favourites</button></a
          >
        </span>
      </div>
      <div class="row" id="search">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <form class="d-flex m-5 p-5" id="searchBar">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search For A Meal"
              aria-label="Search"
              id="meal-search-bar"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="submitButton"
            >
              Search
            </button>
            <button
              style="margin-left: 2%"
              class="btn btn-outline-danger"
              id="clearSearch"
            >
              Clear Search
            </button>
          </form>
        </div>
      </div>
      <div class="row" id="meals-data-display"></div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../Javascript/main.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
